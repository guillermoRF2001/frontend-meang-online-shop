<nav class="navbar navbar-expand-sm navbar-dark custom-bg sticky-top">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          >Home</a
        >
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">Filtro</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #2b2f33;">
          <a routerLinkActive="router-link-active" *ngFor="let item of menuItems">
            <a class="nav-link" [routerLink]="item.url">{{item.label}}</a>
          <div class="dropdown-divider" style="border-top: 1px solid #4c4d4e;"></div>
          </a>
        </div>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/contact']"
          routerLinkActive="router-link-active"
          >Contact</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item" *ngIf="access && role == 'ADMIN'">
        <a
          class="nav-link"
          [routerLink]="['/admin']"
          routerLinkActive="router-link-active"
          >Admin</a
        >
      </li>
      <li class="nav-item" *ngIf="!access">
        <a
          class="nav-link"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!access">
        <a
          class="nav-link"
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          >Registro</a
        >
      </li>
      <li class="nav-item dropdown" *ngIf="access">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ userLabel }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <p class="dropdown-full-name">{{ userLabelComplete }}</p>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Perfil</a>
          <a class="dropdown-item" [routerLink]="['/orders']" routerLinkActive="router-link-active" >Pedidos</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">salir de la sesi√≥n</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="access">
        <a 
        (click)="open()"
        class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge notification badge-success">{{cartItemsTotal}}</span>
          </a>
      </li>
    </ul>
  </div>
</nav>
